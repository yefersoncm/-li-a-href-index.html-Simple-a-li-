<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="#" class="navbar-brand">Control Gastos</a>
      </div>
    </nav>



    <div class="container">
      <div class="row pt-5">
        <div class="col-md-6">
          <label class="d-flex justify-content-center pb-2">Añade tus gastos aqui</label>
          <div class="card shadow">
            <div class="card-body">
              <form id="presupuesto">
                <div id="notificacion" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="true">
                </div>
                <div class="form-group">
                  <input type="text" id="nombreGasto" placeholder="Nombre del gasto" class="form-control">
                </div>
                <div class="form-group pt-2 pb-2">
                  <input type="number" id="valorGasto" placeholder="Cuanto fue el gasto?" class="form-control"></input>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
              </form>
            </div>

          </div>

          <!-- <div class="col-md-12 pt-2">
            <div class="card shadow">
              <div class="card-body">
                <form id="addPresupuestoForm">
                  <div id="addPresupuesto" class="d-flex justify-content-between align-items-center" role="alert">
                    <input id="cantAdd" class="form-control" type="number" placeholder="Añade presupuesto">
                    <button class="btn btn-primary"type="submit" name="button">+</button>
                  </div>
                </form>
              </div>
            </div>
          </div> -->





          <div class="col-md-12 pt-2">
            <div class="card shadow">
              <div class="card-body">
                <div id="totalPresupuesto" class="d-flex justify-content-between align-items-center" role="alert">

                </div>

              </div>
            </div>
          </div>

          <div class="col-md-12 pt-2">
            <div class="card shadow">
              <div class="card-body">
                <div id="presupuestoRestante" class="d-flex justify-content-between align-items-center" role="alert">

                </div>

              </div>
            </div>
          </div>






        </div>

        <div class="col-md-6">
          <div id="gastos" class="">
              <label class="d-flex justify-content-center pb-2">Listado Gastos</label>
          </div>

          <div class="col-md-12">
              <ul id="listaGastos"class="list-group shadow">

              </ul>
          </div>






      </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
